<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🍔 GRILL MASTER</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>🍔 GRILL MASTER</h1>
    <button id="cartToggleBtn">🛒 Pedido</button>
    <button id="adminLoginBtn">Login Admin</button>
</header>

<section class="banner">
    <img id="bannerImg" src="https://raw.githubusercontent.com/ZplitGamer4/mis-imagenes-web/refs/heads/main/Sin%20t%C3%ADtulo.jpg" alt="Hamburguesa">
</section>

<nav class="categories">
    <button data-cat="Todas" class="cat-btn active">Todas</button>
    <button data-cat="Hamburguesas" class="cat-btn">Hamburguesas</button>
    <button data-cat="Papas" class="cat-btn">Papas</button>
    <button data-cat="Bebidas" class="cat-btn">Bebidas</button>
</nav>

<main>
    <section id="menu" class="menu-section"></section>
    <aside id="cart">
        <button id="closeCartBtn" class="close-cart">✖</button>
        <h2>🛒 Tu pedido</h2>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="cartTotal">0</span></p>
        <button id="sendWhatsApp">📩 Enviar por WhatsApp</button>
    </aside>
</main>

<div id="adminPanel" class="admin-panel hidden">
    <div id="loginForm">
        <h2>Login Admin</h2>
        <label>Usuario: <input type="text" id="adminUser"></label>
        <label>Contraseña: <input type="password" id="adminPass"></label>
        <button id="loginBtn">Entrar</button>
        <button id="closeAdmin">Cerrar</button>
    </div>
    <div id="adminContent" class="hidden">
        <h2>Panel Admin</h2>
        <ul id="productList"></ul>
        <h3>Agregar Producto</h3>
        <input type="text" id="newName" placeholder="Nombre">
        <input type="text" id="newDesc" placeholder="Descripción">
        <input type="number" id="newPrice" placeholder="Precio">
        <input type="text" id="newImg" placeholder="URL Imagen (opcional)">
        <input type="text" id="newCat" placeholder="Categoría">
        <button id="addProduct">Agregar</button>
        <div class="admin-buttons">
            <button id="viewClientBtn">Ver como Cliente</button>
            <button id="logoutBtn">Cerrar sesión</button>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
